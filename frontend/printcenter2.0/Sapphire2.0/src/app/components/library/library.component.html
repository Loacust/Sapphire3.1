<div class="container">
    <div class="row">
        
        <div class="card" *ngFor="let Remove of imageFile.slice(0,4); let i=index" class="col-sm-3">
            
                <img class="card-img-top " data-src="http://localhost:4000/uploadimages/{{Remove}}" alt="Card image cap" width="100%" >
                <button class="trashButton"  [value]="Remove"(click)="passIndexValue(i)" (click)="deleteImage(Remove) "type="button" title="Remove photo">
                   {{i}} 
                    <img src="../../../assets/trash3-fill.svg" class="trashCan">
                </button>
                    
                <div class="card-block ">
                </div>
          
        </div>
      
      
    </div>
        
    
    
    <div class="row">
        <div class="card" *ngFor="let Remove of imageFile.slice(4,8); let i = index" class="col-sm-3">
            
                <img class="card-img-top " data-src="http://localhost:4000/uploadimages/{{Remove}}" alt="" width="100%">
                <button class="trashButton"  [value]="Remove"(click)="passIndexValue(i)" (click)="deleteImage(Remove) "type="button" title="Remove photo">
                    {{i+4}}
                    <img src="../../../assets/trash3-fill.svg" class="trashCan">
                </button>
                <div class="card-block ">
                </div>
           
        </div>
    </div>
    <div class="row">
        <div class="card" *ngFor="let Remove of imageFile.slice(8,13); let i = index" class="col-sm-3">
                 <img class="card-img-top " data-src="http://localhost:4000/uploadimages/{{Remove}}" alt="Card image cap"
                    width="100%">{{i+8}}
                    <button class="trashButton"  [value]="Remove"(click)="passIndexValue(i)" (click)="deleteImage(Remove) "type="button" title="Remove photo">
                        <img src="../../../assets/trash3-fill.svg" class="trashCan">
                    </button>
                <div class="card-block ">
                </div>
          
        </div>
    </div>
</div>
