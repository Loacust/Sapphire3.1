<div class="container">
    <div class="row">

        <div class="card" *ngFor="let Remove of imageFile.slice(); let i=index" class="col-sm-3">

            <img class="card-img-top " data-src="http://localhost:4000/uploadimages/{{Remove}}" alt="Card image cap"
                width="100%">

            <button class="trashButton" (click)="passIndexValue(i)" (click)="deleteImage(Remove) " type="button"
                title="Remove photo">
                <img src="../../../assets/trash3-fill.svg" class="trashCan">
            </button>


            <button class="editButton" type="button" title="Edit Photo" (click)="sendMessage(Remove)"
                (click)="passIndexValue(i)">
                <img src="../../../assets/pencil-square.svg" class="editButton">
            </button>

            <div class="card-block ">
            </div>

        </div>


    </div>
